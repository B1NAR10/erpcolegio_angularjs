<div class="container">
	<h1>Proyecto de AngularJS</h1>
	<h4>Notas obtenidas por los alumnos en la asignatura {{detailsAsignatura.codigo + ': ' + detailsAsignatura.nombre}}</h4>
	<hr/>

	<div ng-controller="AsignaturasNotasCtrl">
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Alumno</th>
						<th>Nota</th>
						<th>Trimestre</th>
						<th>Observaciones</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in notasAsignaturas | orderBy:'nombre_alumno' | filter:search:strict">
						<td>{{$index+1}}</td>
						<td>
							<a class="btn-link" ng-href="#/alumnos/{{item.alumno.id}}" >
								{{item.nombre_alumno}}
							</a>
						</td>
						<td class="text-center">{{item.nota}}</td>
						<td class="text-center">{{item.trimestre}}</td>
						<td>{{item.observaciones}}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td>
							<input class="form-control" type="search" ng-model="search.nombre" placeholder="Buscar nombre" />
						</td>
						<td>
						<input class="form-control" type="search" ng-model="search.dni" placeholder="Buscar nota" />
						</td>
						<td>
							<input class="form-control" type="search" ng-model="search.email" placeholder="Buscar trimestre" />
						</td>
						<td>
							<!-- <input class="form-control" type="search" ng-model="search.fecha_nacimiento" placeholder="Buscar fecha de nacimiento" /> -->
						</td>
	                <!-- <td>
	                    <input class="form-control" type="search" ng-model="search.direccion" placeholder="Buscar direcciÃ³n" />
	                </td> -->
	                <td></td>
	            </tr>
	        </tfoot>
	    </table>
	</div>

</div>
</div>
