<!-- Modal (Pop up when detail button clicked) -->
<div id="modalProfesoresForm" ng-controller="ProfesoresEditCtrl" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel" ng-show="new">Nuevo profesor</h3>
                    <h3 class="modal-title" id="myModalLabel" ng-show="!new">Actualizar profesor</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nombre" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nombre" placeholder="Introducir nombre" ng-model="form.nombre" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellidos" class="col-sm-3 control-label">Apellidos</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="apellidos" placeholder="Introducir apellidos" ng-model="form.apellidos" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dni" class="col-sm-3 control-label">DNI</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="dni" placeholder="Introducir dni" ng-model="form.dni" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edad" class="col-sm-3 control-label">Edad</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="edad" placeholder="Introducir la edad" ng-model="form.edad" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="Introducir email" ng-model="form.email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="col-sm-3 control-label">Teléfono</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="telefono" placeholder="Introducir teléfono" ng-model="form.telefono" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="observaciones" class="col-sm-3 control-label">Observaciones</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="observaciones" placeholder="Introducir observaciones" ng-model="form.observaciones" ></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" ng-click="submit()" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
