  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title">Eliminar profesor</h3>
      </div>
      <div class="modal-body">
        <p><strong>¿Estás seguro de que quieres borrar de la base de datos al profesor {{deleteProfesor.nombre + ' ' + deleteProfesor.apellidos}}?</strong> Los datos serán borrados permanentemente y no podrás recuperarlos.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirm" ng-click="delete()">Borrar</button>
      </div>
    </div>
  </div>
</div>
