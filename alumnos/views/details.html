<div class="container" ng-show="detailsAlumno">

    <div ng-controller="AlumnosViewCtrl">
        <h3>Información del alumno {{detailsAlumno.nombre + ' ' + detailsAlumno.apellidos}}</h3>
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <div class="col-sm-6 text-center">
                    <i class="fa fa-user-circle fa-10 text-warning" aria-hidden="true"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="nombre" class="col-sm-3 control-label">Nombre: </label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{detailsAlumno.nombre}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="apellidos" class="col-sm-3 control-label">Apellidos: </label>
                <div class="col-sm-9">
                    <p class="form-control-static">{{detailsAlumno.apellidos}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="dni" class="col-sm-3 control-label">DNI: </label>
                <div class="col-sm-9">
                    <p for="dni" class="form-control-static">{{detailsAlumno.dni}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="edad" class="col-sm-3 control-label">Fecha de nacimiento: </label>
                <div class="col-sm-9">
                    <p for="edad" class="form-control-static">{{detailsAlumno.fecha_nacimiento}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email: </label>
                <div class="col-sm-9">
                    <p for="email" class="form-control-static">{{detailsAlumno.email}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="telefono" class="col-sm-3 control-label">Teléfono: </label>
                <div class="col-sm-9">
                    <p for="telefono" class="form-control-static">{{detailsAlumno.telefono}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="direccion" class="col-sm-3 control-label">Dirección: </label>
                <div class="col-sm-9">
                    <p for="direccion" class="form-control-static">{{detailsAlumno.direccion}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 text-center">
                    <a class="btn btn-success" ng-href="#/alumnos/" >Volver al listado</a>
                </div>
            </div>
        </form>
    </div>
</div>
